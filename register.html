<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - EcoGreen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-green sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <img src="img/logo.png" alt="" height="40">
              <i></i>EcoGreen
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">Tentang Kami</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#products">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#testimonial">Testimoni</a>
                    </li>
                </ul>
                <div class="ms-lg-3 mt-2 mt-lg-0">
                    <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="register.html" class="btn btn-lime">Register</a>
                </div>
            </div>
        </div>
    </nav>


    <section class="py-5 section-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card border-green shadow-sm">
                        <div class="card-body p-5">
                            <div class="text-center mb-5">
                                <h2 class="fw-bold text-dark-green">Daftar Akun Baru</h2>
                                <p class="text-muted">Isi form berikut untuk membuat akun FroGreen</p>
                            </div>
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">Nama Depan</label>
                                        <input type="text" class="form-control border-green" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Nama Belakang</label>
                                        <input type="text" class="form-control border-green" id="lastName" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control border-green" id="email" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="phone" class="form-label">Nomor Telepon</label>
                                        <input type="tel" class="form-control border-green" id="phone" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="address" class="form-label">Alamat</label>
                                        <textarea class="form-control border-green" id="address" rows="2"></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control border-green" id="password" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                                        <input type="password" class="form-control border-green" id="confirmPassword" required>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input border-green" type="checkbox" id="terms" required>
                                            <label class="form-check-label" for="terms">
                                                Saya menyetujui <a href="#" class="text-teal">Syarat dan Ketentuan</a> serta <a href="#" class="text-teal">Kebijakan Privasi</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary w-100 py-2">Daftar Sekarang</button>
                                    </div>
                                    <div class="col-12 text-center">
                                        <p class="mb-0">Sudah punya akun? <a href="login.html" class="text-teal">Login disini</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="bg-dark-green text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2023 FroGreen. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="#" class="text-lime text-decoration-none me-3">Privacy Policy</a>
                    <a href="#" class="text-lime text-decoration-none">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
